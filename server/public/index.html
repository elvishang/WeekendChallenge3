<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="scripts/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div id="addtask">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input class="form-control" type="text" id="taskIn" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select class="form-control" id="priorityIn">
                            <option value="">Select a priority</option>
                            <option value="High">High</option>
                            <option value="Normal">Normal</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="startDate">Start Date</label>
                    <div class="input-group date date-picker" id="startDateIn" data-datepicker-format="mm/dd/yyyy">
                        <input class="form-control" size="16" type="text">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="dueDate">Due Date</label>
                    <div class="input-group date date-picker" id="dueDateIn" data-datepicker-format="mm/dd/yyyy">
                        <input class="form-control" size="16" type="text">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
            </div>
            <input type="text" class="hidden" id="statusHidden">
            <button type="button" class="btn btn-primary submit pull-right" id="addButton">Add task</button>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Proirity</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="viewTasks">
                </tbody>
        </div>
</body>

</html>
